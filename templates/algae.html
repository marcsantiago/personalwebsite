{% extends "base.html" %}
{% block title %}Algae{% endblock %}
{% block page_content %}
  <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
  <div id="detachable">
    <div id="blueimp-gallery" class="blueimp-gallery">
        <!-- The container for the modal slides -->
        <div class="slides"></div>
        <!-- Controls for the borderless lightbox -->
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
        <!-- The modal dialog, which will be used to wrap the lightbox content -->
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body next"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left prev">
                            <i class="glyphicon glyphicon-chevron-left"></i>
                            Previous
                        </button>
                        <button type="button" class="btn btn-primary next">
                            Next
                            <i class="glyphicon glyphicon-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-left:25%; margin-right:20%; padding: 3px;">
      {% for image in images %}
        <a href="{{ url_for('static', filename=image) }}" title={{image.replace("algae_images/", "").replace(".jpeg", "").replace(" ","_")}} data-gallery>
              <img src="{{ url_for('static', filename=image) }}" width="30%" height="30%"  alt={{image.replace("algae_images/", "").replace(".jpeg", "")}}>
          </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{super()}}
  
  <script>

//     });
  });
  </script>
{% endblock %}
